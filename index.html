<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - shaders - ocean</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

    <div id="container"></div>
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl ocean
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/",
                "GLTFLoader": "three/addons/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';
        import Stats from 'three/addons/libs/stats.module.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { Water } from 'three/addons/objects/Water.js';
        import { Sky } from 'three/addons/objects/Sky.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { group } from './physic'
        
        let container, stats;
        let camera, scene, renderer;
        let controls, water, sun;
        let boat, breakwater;

        init();

        function init() {

            container = document.getElementById('container');

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5;
            container.appendChild(renderer.domElement);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(30, 30, 100);

            sun = new THREE.Vector3();

            const waterGeometry = new THREE.PlaneGeometry(10000, 10000);

            water = new Water(
                waterGeometry,
                {
                    textureWidth: 512,
                    textureHeight: 512,
                    waterNormals: new THREE.TextureLoader().load('textures/waternormals.jpg', function (texture) {
                        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                    }),
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    waterColor: 0x001e0f,
                    distortionScale: 3.7,
                    fog: scene.fog !== undefined
                }
            );

            water.rotation.x = -Math.PI / 2;

            scene.add(water);

            const sky = new Sky();
            sky.scale.setScalar(10000);
            scene.add(sky);

            const skyUniforms = sky.material.uniforms;

            skyUniforms['turbidity'].value = 10;
            skyUniforms['rayleigh'].value = 2;
            skyUniforms['mieCoefficient'].value = 0.005;
            skyUniforms['mieDirectionalG'].value = 0.8;

            const parameters = {
                elevation: 2,
                azimuth: 180
            };

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            const sceneEnv = new THREE.Scene();

            let renderTarget;

            function updateSun() {
                const phi = THREE.MathUtils.degToRad(90 - parameters.elevation);
                const theta = THREE.MathUtils.degToRad(parameters.azimuth);

                sun.setFromSphericalCoords(1, phi, theta);

                sky.material.uniforms['sunPosition'].value.copy(sun);
                // water.material.uniforms['sunDirection'].value.copy(sun).normalize();

                if (renderTarget !== undefined) renderTarget.dispose();

                sceneEnv.add(sky);
                renderTarget = pmremGenerator.fromScene(sceneEnv);
                scene.add(sky);

                scene.environment = renderTarget.texture;
            }

            updateSun();

            controls = new OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI * 0.495;
            // controls.target.set(0, 10, 0);
            controls.minDistance = 40.0;
            controls.maxDistance = 200.0;
            controls.update();

            stats = new Stats();
            container.appendChild(stats.dom);

            const gui = new GUI();

            const folderSky = gui.addFolder('Sky');
            folderSky.add(parameters, 'elevation', 0, 90, 0.1).onChange(updateSun);
            folderSky.add(parameters, 'azimuth', -180, 180, 0.1).onChange(updateSun);
            folderSky.open();

            const waterUniforms = water.material.uniforms;

            const folderWater = gui.addFolder('Water');
            folderWater.add(waterUniforms.distortionScale, 'value', 0, 8, 0.1).name('distortionScale');
            folderWater.add(waterUniforms.size, 'value', 0.1, 10, 0.1).name('size');
            folderWater.open();

            window.addEventListener('resize', onWindowResize);

            // Load the boat model
            const loader = new GLTFLoader();
            scene.add(group);
            // scene.add(mesh)
            loader.load('models/boat.gltf', function(gltf) {
                boat = gltf.scene;
                boat.scale.set(10, 10, 10); // Adjust the scale if necessary
                boat.position.set(0, 10, 0); // Set the initial position well above the water level
                group.add(boat);//kassem
                console.log('Boat loaded successfully');
            }, undefined, function(error) {
                console.error('Error loading boat:', error);
            });

            // Load the breakwater_2 model
            loader.load('models/breakwater_2/breakwater_2.gltf', function(gltf) {
                breakwater = gltf.scene;
                breakwater.scale.set(10, 10, 10); // Adjust the scale if necessary
                breakwater.position.set(50, 0, 0); // Adjust the position as needed
                // scene.add(breakwater); /// kassem 
                console.log('Breakwater loaded successfully');
            }, undefined, function(error) {
                console.error('Error loading breakwater:', error);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            render();
            stats.update();
        }

        function render() {
            const time = performance.now() * 0.001;
            // water.mate   rial.uniforms['time'].value += 1.0 / 60.0;

            if (boat) {
                // boat.position.y = Math.max(Math.sin(time) * 2 + 5, 5); // Ensure the boat stays well above water level
            }
            controls.target.set(group.position.x ,group.position.y ,group.position.z );
            // console.log('aaaaaaaaaaaaaaa')

            renderer.render(scene, camera);
        }

    </script>
    <script type="module" src="/controle.js"></script>
</body>
</html>
